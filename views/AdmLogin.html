<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Adm.css" />
    <link rel="icon" href="/logos/logo.png">
</head>

<body>
    <div class="topnav">
        <div>
            <h1>Pozos Pehuenco Admin</h1>
        </div>
        <div>

        </div>
    </div>

    <div>
        <form class="login-content" action="/signinadm" method="POST">
            <div class="box-login">
                <ul>
                    <li>
                        <label for="usameadm">Nombre de Usuario</label>
                        <input type="text" name="correo_electronico_login" placeholder="Ingrese Usuario">
                    </li>
                    <li>
                        <label for="pswadm">Clave</label>
                        <input type="password" name="contrasena_login" placeholder="Ingrese clave">
                    </li>
                    <li class="botones-li">
                        <a href="/Home.html">
                            <button type="button" class="cancelbtn">Cancelar</button>
                        </a>
                        <button type="submit" class="iniciabtn">Iniciar Sesión</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
<% if(message =='El usuario administrador ingresado no existe') {%>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <%= message %>
                </div>
            </div>
        </div>
    </div>
<% }%>
<% if(message =='contraseña incorrecta o administrador no habilitado') {%>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <%= message %>
                </div>
            </div>
        </div>
    </div>
<% }%>

    <script type="text/javascript" src="/js/uwu.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
